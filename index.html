<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagens/instagram-icone.png" type="image/x-icon">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="logo do Instagram">
                <div class="profile-photo">
                    <img src="imagens/perfil-instagram.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como username</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é username?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
